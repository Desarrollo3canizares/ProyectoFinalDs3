<!-- tab content -->
<div class="col-md-8 tab-content tab-content-in">
    <div class="tab-pane active text-style" id="tab1">
        <div class="inbox-right">

            <div class="mailbox-content">
                <div class="mail-toolbar clearfix">

                    <div class="float-right">


                        <div class="btn-group">
                          
                            <!-- <a class="btn btn-default"><i class="fa fa-angle-right"></i></a>-->
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                AÑADIR <i class="fa fa-plus-circle"></i>
                               </button>
                        </div>


                    </div>

                </div>
                <table class="table">
                    <thead>
                        <tr class="table-row"  >
                            
                            <td class="table-text">
                                <!--
                                <h6> {{ item.payload.val().Fecha }}</h6>
                                <p>{{ item.payload.val().Total }}</p>-->
                                <h6>Producto</h6>
                            </td>
                            <td>
                                <h6>Cant.</h6>
                            </td>
                            <td>
                                <h6>Precio</h6>
                            </td>
                            <td>
                                <h6>Sub Total</h6>
                            </td>

                            
                        </tr>
                    </thead>
                    <tbody>

                        <tr class="table-row" *ngFor="let itemP of ListaProductosPedido " >
                            
                            <td class="table-text">
                                <!--
                                <h6> {{ item.payload.val().Fecha }}</h6>
                                <p>{{ item.payload.val().Total }}</p>-->
                                {{itemP.Nombre}}
                            </td>
                            <td>
                                <span class="fam">{{itemP.Cantidad}} </span>
                            </td>
                            <td>
                                <span class="fam">{{itemP.Precio.toFixed(2)}} $ </span>
                            </td>
                            <td>
                                <span class="fam">{{itemP.subTotal.toFixed(2)}}$ </span>
                            </td>

                            <td>
                                <a (click)="eliminar(itemP.Id)">
                                    <i class="fa fa-trash-o icon-state-warning"></i>
                                </a> 

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>



</div>

<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="modal-title">Lista de Productos</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputName2">Cantidad</label>
                    <input type="number"  class="form-control" id="txtCantidadModal" value="1" >
                  </div>
                <table class="table">
                    <tbody>
                        <tr class="table-row" *ngFor="let item of items | async" (click)='AnadirProductoPedido(item.Nombre,item.Precio,item.key)' >
                            <td class="table-img">
                                <img width="70px" height="70px" src="{{item.img}}" alt="" />
                            </td>
                            <td class="table-img">
                                {{item.Nombre}}
                            </td>
                            <td class="table-text">
                                <!--
                                <h6> {{ item.payload.val().Fecha }}</h6>
                                <p>{{ item.payload.val().Total }}</p>-->
                            </td>
                            <td>
                                <span class="fam">{{item.Precio}} $ </span>
                            </td>


                            <td>
                                <i class="fa fa-plus-square icon-state-warning"></i>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
